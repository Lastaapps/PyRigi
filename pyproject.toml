[project]
name = "PyRigi"
version = "0.0.1"
authors = [
  { name="Matteo Gallet", email="author@example.com" },
{ name="Georg Grasegger", email="author@example.com" },
{ name="Matthias Himmelmann", email="matthias.himmelmann@outlook.de" },
{ name="Jan Legersky", email="author@example.com" },
]
description = "Python package concerning the rigidity and flexibility of bar-and-joint frameworks."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PyRigi/"
Issues = "https://github.com/PyRigi/PyRigi/issues"

[tool.pytest.ini_options]
pythonpath = [
  "."
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]